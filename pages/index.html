<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login required</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/084011dc8f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/fav-1.png">
  </head>
  <body class="body-1">
    <div class="video-container">
      <video autoplay loop muted playsinline class="video-bg">
        <source src="../images/car-2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="center-1">
      <h1 class="h1-1">LOGIN</h1>
      <form class="form-1" method="post">
        <div class="txt_field">
          <input class="input-1" type="text" required>
          <span></span>
          <label class="label-1">Username</label>
        </div>
        <div class="txt_field">
          <input class="input-1" type="password" required>
          <span></span>
          <label class="label-1">Password</label>
        </div>
        <div class="pass-1">Forgot Password?</div>
        <input class="input-1" type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="index-2.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
